
<html>
<head>
    
    <title>Calculator</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>

    <div>
        <div><input class="display" type="text" id="Display" readonly></div>
            <button type="button" class="button" onclick="currentDisplay=''
            document.querySelector('#display').value=currentDisplay;
            ">C</button>

            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'1';
            document.querySelector('#display').value=currentDisplay">1</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'2';
            document.querySelector('#display').value=currentDisplay">2</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'3';
            document.querySelector('#display').value=currentDisplay">3</button>
        <div>
            <button type="button" class="button" onclick="
                let result=eval(currentDisplay);
                currentDisplay=result;
                document.querySelector('#display').value=currentDisplay">=</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'4';
            document.querySelector('#display').value=currentDisplay">4</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'5';
            document.querySelector('#display').value=currentDisplay">5</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'6';
            document.querySelector('#display').value=currentDisplay">6</button>
        </div>
        <div>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'0';
            document.querySelector('#display').value=currentDisplay">0</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'7';
            document.querySelector('#display').value=currentDisplay">7</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'8';
            document.querySelector('#display').value=currentDisplay">8</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'9';
            document.querySelector('#display').value=currentDisplay">9</button>
        </div>
        <div>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'+';
            document.querySelector('#display').value=currentDisplay">+</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'/';
            document.querySelector('#display').value=currentDisplay">/</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'*';
            document.querySelector('#display').value=currentDisplay">*</button>
            <button type="button" class="button" onclick="currentDisplay=currentDisplay+'-';
            document.querySelector('#display').value=currentDisplay">-</button>
        </div>

        

    </div>
<script>

    let currentDisplay='';
    document.querySelector('#display').value=currentDisplay;
</script>
</body>
</html>
